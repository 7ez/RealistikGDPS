apiVersion: apps/v1
kind: Deployment
metadata:
  name: realistikgdps-deployment
spec:
  selector:
    matchLabels:
      app: realistikgdps
  template:
    metadata:
      labels:
        app: realistikgdps
    spec:
      containers:
      - name: realistikgdps
        image: realistikdash/realistikgdps:latest
        ports:
        - containerPort: 80
        env:
          - name: KUBERNETES
            value: "1"
          - name: SRV_STATELESS
            value: "1"
